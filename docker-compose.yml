version: '3.8'

services:
  
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: business_care_php
    environment:
      
      DB_HOST: db
      DB_DATABASE: ${MYSQL_DATABASE:-business_care}
      DB_USERNAME: ${MYSQL_USER:-business_care_user}
      DB_PASSWORD: ${MYSQL_PASSWORD?Please set MYSQL_PASSWORD in .env file}
    volumes:
      
      
      - .:/var/www/html
    
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  
  nginx:
    image: nginx:stable-alpine
    container_name: business_care_nginx
    ports:
      
      - "80:80"
    volumes:
      
      - .:/var/www/html
      
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php 
    networks:
      - app-network

  
  db:
    image: mysql:8.0
    container_name: business_care_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-business_care}
      MYSQL_USER: ${MYSQL_USER:-business_care_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD?Please set MYSQL_PASSWORD in .env file}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD?Please set MYSQL_ROOT_PASSWORD in .env file}
      
      
    volumes:
      
      - db_data:/var/lib/mysql
      
      - ./docker/db/init.sh:/docker-entrypoint-initdb.d/init.sh
      - ./database/schemas:/docker-entrypoint-initdb.d/schemas:ro 
      - ./database/seeders:/docker-entrypoint-initdb.d/seeders:ro 
    ports:
      
      - "${MYSQL_PORT:-3306}:3306"
    
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$${MYSQL_ROOT_USER:-root}", "-p$${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s 
    networks:
      - app-network


networks:
  app-network:
    driver: bridge


volumes:
  db_data:
    driver: local 