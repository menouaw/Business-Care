server {
    
    listen 80;
    
    server_name localhost;

    autoindex off;

    add_header X-Content-Type-Options "nosniff";
    add_header X-Frame-Options "DENY";
    add_header X-XSS-Protection "1; mode=block";

        
    root /var/www/html;
    
    
    index index.php web-client/index.php;

    
    
    
    
    error_page 403 = /client/error.php?code=403; 
    error_page 404 = /client/error.php?code=404; 
    error_page 500 502 503 504 = /client/error.php?code=$status; 

    
    location ~ /\.(git|htaccess|env|config)$ {
        deny all;
        return 404;
    }

    
    location ~ /\. { 
        deny all;
        return 404; 
    }

    
    
    location = /uploads {
        return 404;
    }
    location /uploads {
        deny all;
        return 404;
    }

    location = /vendor {
        return 404;
    }
    location /vendor {
        deny all;
        return 404;
    }

    location = /database {
        return 404;
    }
    location /database {
        deny all;
        return 404;
    }

    
    
    location /admin {
        
        
        alias /var/www/html/web-admin;
        
        index index.php;

        
        
        error_page 403 = /admin/error.php?code=403;
        error_page 404 = /admin/error.php?code=404;
        error_page 500 502 503 504 = /admin/error.php?code=$status;

        
        
        location ~ \.php$ {
            
            
            try_files $uri =404;
            
            include fastcgi_params;
            
            
            fastcgi_pass php:9000;
            
            fastcgi_index index.php;
            
            
            fastcgi_param SCRIPT_FILENAME $request_filename;
        }

        
        
        
        
        
        try_files $uri $uri/ /admin/index.php?$query_string;

        
        location /admin/includes {
            deny all;
            return 404;
        }

        location /admin/modules {
            deny all;
            return 404;
        }

        location /admin/templates {
            deny all;
            return 404;
        }

        location /admin/webhooks {
            deny all;
            return 404;
        }
    }

    
    
    location /client {
        
        alias /var/www/html/web-client;
        
        index index.php;

        location /client/includes {
            deny all;
            return 404;
        }

        location /client/modules {
            deny all;
            return 404;
        }

        location /client/templates {
            deny all;
            return 404;
        }

        location /client/webhooks {
            deny all;
            return 404;
        }
        
        location ~ \.php$ {
            try_files $uri =404; 
            fastcgi_param  HTTP_STRIPE_SIGNATURE  $http_stripe_signature;

            include fastcgi_params;
            
            fastcgi_pass php:9000;
            
            fastcgi_index index.php;
            
            fastcgi_param SCRIPT_FILENAME $request_filename;
        }

        
        
        try_files $uri $uri/ /client/index.php?$query_string;
    }

    
    
    location = /api {
        return 404;
    }

    location /api {
        
        alias /var/www/html/api;
        
        index index.php;

        
        
        error_page 403 = /api/error.php?code=403;
        error_page 404 = /api/error.php?code=404;
        error_page 500 502 503 504 = /api/error.php?code=$status;

        
        
        location ~ \.php$ {
            
            try_files $uri =404;
            
            include fastcgi_params;
            
            fastcgi_pass php:9000;
            
            fastcgi_index index.php;
            
            fastcgi_param SCRIPT_FILENAME $request_filename;
        }

        
        
        try_files $uri $uri/ /api/index.php?$query_string;
    }

    
    
    location /assets {
        
        try_files $uri =404;
        
        
        expires 1M;
        
        
        access_log off;
        
        add_header Cache-Control "public";
    }

    
    
    location ~ \.php$ {

        
        
        
        if ($uri ~* "^/shared/.*\.php$") {
            
            
            return 403;
        }

        
        
        try_files $uri =404;

        
        
        
        
        
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        
        fastcgi_pass php:9000;
        
        fastcgi_index index.php;
        fastcgi_param  HTTP_STRIPE_SIGNATURE  $http_stripe_signature;

        include fastcgi_params;
        
        
        
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    
    
    location ~ /\.htaccess$ {
        
        deny all;
    }

    
    
    location = /shared {
        return 404;
    }
    location /shared {
        deny all;
        return 404;
    }

    
    
    
    
    
    location = /favicon.ico { log_not_found off; access_log off; }
    location = /robots.txt  { log_not_found off; access_log off; }

    
    
    error_log /var/log/nginx/error.log;
    
    access_log /var/log/nginx/access.log;
} 